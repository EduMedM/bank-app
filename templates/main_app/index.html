{% extends "partials/base.html" %} {% load static %} {% block title %} Homepage
{%endblock title %} {% block content %}

<!-- Banner Section start -->
<section class="banner-section index">
  <div class="overlay">
    <div class="shape-area">
      <img
        src="{% static 'assets/images/banner-clock.png' %}"
        class="obj-4"
        alt="image"
      />
    </div>
    <div class="banner-content">
      <div class="container wow fadeInUp">
        <div class="content-shape">
          <img
            src="{% static 'assets/images/banner-wallet.png' %}"
            class="obj-1"
            alt="image"
          />
        </div>
        <div class="row justify-content-between align-items-center">
          <div class="col-lg-5 col-md-6">
            <div class="main-content">
              <div class="top-area section-text">
                <h1 class="title">Pay Anyone, Anywhere</h1>
                <p class="xlr">
                  Check balances, send payments, track spending, and manage
                  cards with ease. Fast, secure, and designed for you.
                </p>
              </div>
              <div class="bottom-area d-xxl-flex">
                <a href="{% url "user_auths:sign-up" %}" class="cmn-btn">Open a Free Account</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Banner Section end -->

{% endblock content %}
